<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
</head>

<body>
  <form class="" action="HTML inputs.html" method="post">

    <p>To contact me:</p>
    <label>Your Name:</label>
    <input type="text" name="" value=""><br>

    <label for="">Favorite color:</label>
    <input type="color" name="" value=""> <br>

    <label for="">Do you want to sign up to the email list? Yes:</label>
    <input type="checkbox" name="" value="">
    <label for="">No:</label>
    <input type="checkbox" name="" value=""><br>

    <label for="">Picture of your mom:</label>
    <input type="file" name="" value=""><br>

    <label for="">How gay are you: |</label>
    <input type="range" name="" value="">
    <label for="">O</label><br>

    <label for="">Birthdate:</label>
    <input type="date" name="" value=""><br>

    <label for="">Click this:</label>
    <input type="radio" name="" value=""><br>

    <label for="">Your bank password:</label>
    <input type="password" name="" value="">
    <input type="submit" name="">
  </form>
</body>

</html>
