<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/favicon-16x16.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- heading -->

  <div class="heading">
    <h1 class="outcomeText">Player 2 wins! <i class="moFlag fa fa-flag"></i></h1>
  </div>

  <!-- dice section -->

  <div class="diceSection">
    <div class="playerHeading">
      <h3>Player 1</h3>
      <img class="diceImage dice1" src="images/dice1.png" alt="Player 1's dice">
    </div>
    <div class="playerHeading">
      <h3>Player 2</h3>
      <img class="diceImage dice2" src="images/dice1.png" alt="Player 2's dice">
    </div>
  </div>

  <!-- credits -->
  <div class="trademark">
    <h6>www.github.com</h6>
  </div>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
